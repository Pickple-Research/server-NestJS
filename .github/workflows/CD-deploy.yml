name: CD-deploy

on:
  push:
    branches: [main_deploy]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: connect ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd server-NestJS
            git pull origin main_deploy
            /home/ubuntu/.nvm/versions/node/v16.13.1/bin/yarn install
            /home/ubuntu/.nvm/versions/node/v16.13.1/bin/yarn build
            /home/ubuntu/.nvm/versions/node/v16.13.1/bin/pm2 restart PickpleResearchServer
